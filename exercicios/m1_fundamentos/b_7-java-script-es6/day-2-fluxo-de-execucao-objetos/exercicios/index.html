<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois n√∫meros para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const value1 = document.getElementById('value1')/* .value; */
    const value2 = document.getElementById('value2')/* .value; */

    function verifica () {
        if (value1.value === '' || value2.value === '') {
            document.getElementById('result').innerHTML = `Adicione mais um numero`;
            throw new Error ('Adicione mais um numero')
        }
        sum()
    }

    function sum() {
        const result = parseInt(value1.value) + parseInt(value2.value);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', verifica);
    }
  </script>
</body>
</html>
