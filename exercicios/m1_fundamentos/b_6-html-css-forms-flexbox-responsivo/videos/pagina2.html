<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario 2.0</title>
</head>
<body>
    <h1>Formulario Completo</h1>
    <h2>Criando um segundo furmulario para praticar</h2>
    <h3>Este será uma  versão (quase) completa</h3>

    <form action="">
        <label for="nome-usuario">Nome: </label>
        <input type="text" name="nome" id="nome-usuario" placeholder="Digite seu nome">
        <br>
        <br>
        <label for="idade-usuario">Idade: </label>
        <input type="number" name="idade" id="idade-usuario" placeholder="Informe sua idade">
        <br>
        <br>
        <label for="email-usuario">E-mail: </label>
        <input type="email" name="email" id="email-usuario" placeholder="Digite seu E-mail">
        <br>
        <br>
        <label for="estado-usuario">Estado onde você mora: </label>
        <select name="estado" id="estado-usuario">
            <option value="">selecione o estado</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="sc">Santa catarina</option>
            <option value="mg">Minas Gerais</option>
        </select>
    </form>
</body>
</html>
